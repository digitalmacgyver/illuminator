<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8"> 
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="illuminator.js"></script>

  <style>
    #control_panel {
    position: absolute;
    top: 360px;
    float: left;
    clear: left;
    border: 1px solid;
    }
    #script_div {
    float: right;
    border: 1px solid;
    clear: right;
    }
    #relation_div {
    float: right;
    border: 1px solid;
    clear: right;
    }
    #graph_div {
    position: absolute;
    top: 3px;
    float: left;
    clear: left;
    border: 1px solid;
    }
    .small {
    font-size: 0.75em;
    }
  </style>


</head>
<body>
  <div id="script_div"></div>
  <div id="control_panel" class="small">
    <p>Control Panel</p>
    <form id="control_form" autocomplete="off">
      <label>
	View top: 
	<input id="top_n" type="number" value="8" size="3"/>
	nouns.
      </label>
      <fieldset id="noun_types">
	<legend>
	  Noun type:
	</legend>
	<label>
	  Character:<input  type="checkbox" checked="yes" name="character" value="CHARACTER" />
	</label>
	<br />
	<label>
	  Location:<input  type="checkbox" checked="yes" name="location" value="LOCATION" />
	</label>
	<br />
	<label>
	  Thing:<input  type="checkbox" checked="yes" name="thing" value="THING" />
	</label>
      </fieldset>
      <fieldset id="presence_types">
	<legend>
	  Appearances:
	</legend>
	<label>
	  Action:<input  type="checkbox" checked="yes" name="appear" value="APPEAR" />
	</label>
	<br />
	<label>
	  Dialog:<input  type="checkbox" checked="yes" name="discuss" value="DISCUSS" />
	</label>
	<br />
	<label>
	  Mentioned in dialog:<input  type="checkbox" checked="yes" name="mention" value="MENTION" />
	</label>
	<br />
	<label>
	  Setting:<input  type="checkbox" checked="yes" name="setting" value="SETTING" />
	</label>
      </fieldset>
      <fieldset id="interaction_types">
	<legend>
	  Interactions:
	</legend>
	<label>
	  Act together:<input  type="checkbox" checked="yes" name="appear" value="APPEAR" />
	</label>
	<br />
	<label>
	  Discuss:<input  type="checkbox" checked="yes" name="discuss" value="DISCUSS" />
	</label>
	<br />
	<label>
	  Mention(ed/s) in dialog:<input  type="checkbox" checked="yes" name="mention" value="MENTION" />
	</label>
	<br />
	<label>
	  Setting:<input  type="checkbox" checked="yes" name="setting" value="SETTING" />
	</label>
      </fieldset>
    </form>
  </div>
  <div id="graph_div">
    <p id="graph_title" class="small">Click on a colored box</p3>
  </div>
  <div id="relation_div"><p id="relation_title" class="small">Relations</p></div>
</body>
</html>
